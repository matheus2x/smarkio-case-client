<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smarkio Case</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row vh-100 justify-content-center align-items-center">
				<section class="col-4 pr-5">
					<h1 class="mb-4">Text To Speech (TTS)</h1>
					<form id="form-message">
						<div class="form-group">
							<label for="lang-message">1. Selecionar o idioma</label>
							<select
								id="lang-message"
								class="form-control"
								name="lang-message"
							>
								<option>Português - Brasil</option>
								<option>English - USA</option>
							</select>
						</div>
						<div class="form-group">
							<label for="textarea-message">
								2. Personalize a sua mensagem
							</label>
							<textarea
								id="textarea-message"
								class="form-control"
								rows="3"
								cols="4"
								placeholder="Máximo de 300 caracteres."
								maxlength="300"
								required
							></textarea>
						</div>
						<button id="btn-post" type="submit" class="btn-primary">
							Enviar
						</button>
					</form>
				</section>

				<section class="col-4">
					<ul
						id="comment-list"
						class="list-unstyled d-flex flex-column-reverse"
					></ul>
				</section>
			</div>
		</div>
	</body>
</html>
